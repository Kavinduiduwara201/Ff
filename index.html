<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Heist Mini WhatsApp Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    .comment-section {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .comment {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 10px;
      border-left: 3px solid #4CAF50;
      border-radius: 4px;
    }
    .comment .meta {
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
    }
    .comment p {
      margin: 5px 0;
    }
    .image {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <source src="https://open.spotify.com/track/5WPeMdupVP00VnQ2ecVfPj?si=9N33YD1cQJi7ttWBPzaEiQ" type="audio/mp3">
  </div>
  <div class="comment-section">
    <h2>Leave a Comment</h2>
    <form id="commentForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <textarea id="message" name="message" rows="3" placeholder="Your Comment" required></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <div id="commentsList"></div>
  </div>
  <footer style="text-align: center; margin-bottom: 20px;">
    <p>Developed by Kavindu Induwara</p>
    <p>ðŸ’» Sceret Forever Team ðŸ’•</p>
  </footer>
  <script>
    const commentForm = document.getElementById('commentForm');
    const commentsList = document.getElementById('commentsList');
    let comments = [];

    commentForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      comments.push({ name, message, time: new Date().toLocaleString() });
      renderComments();
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    });

    function renderComments() {
      commentsList.innerHTML = '';
      comments.forEach((comment) => {
        const commentHTML = `
          <div class="comment">
            <strong>${comment.name}</strong>
            <div class="meta">${comment.time}</div>
            <p>${comment.message}</p>
          </div>
        `;
        commentsList.insertAdjacentHTML('beforeend', commentHTML);
      });
    }
  </script>
</body>
</html>
